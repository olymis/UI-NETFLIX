<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries e filmes </title>
    <link rel="stylesheet" href="css/style.css">

</div>

<div class="gradient"></div>
